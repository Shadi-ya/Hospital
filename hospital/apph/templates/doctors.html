{% extends 'base.html'%}
{%block title%}Doctors{%endblock%}
    
{%block content%}<h1 class="text-center"> Our Doctors</h1>
<hr>
<div class="container">
    {% for d in doctors%}
    <div class="card text-center border border-3 border-dark" style="width: 18rem; display: inline-block">
        <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{d.doc_name}}</h5>
          <p class="card-text">{{d.doc_spec}}</p>
          <h3>{{d.dep_name}}</h3>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    {%endfor%}
</div>
{%endblock%}
